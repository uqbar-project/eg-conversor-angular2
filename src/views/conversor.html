<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<div class="container">
    <div class="page-header">
        <h1>Conversor <small>Angular 2</small></h1>
    </div>

    <div class="well well-lg">
        <h2>Convertir</h2>
        <div>
            <form name="convertirForm" role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="titulo">Millas</label>
                        <input name="millas" class="form-control" [(ngModel)]="conversor.millas" required="true" ng-pattern="/^[0-9]+$/" placeholder="Ingrese la cantidad de millas a convertir"
                            autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="kilometros">Kilometros</label>
                        <p class="lead" data-ng-show="convertirForm.millas.$valid">{{conversor.kilometros}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="conversor.convertir()">Convertir</button>

                    <div ng-show="convertirForm.millas.$dirty && convertirForm.millas.$invalid">
                        <br>
                        <!--<div class="alert alert-danger">
						Error:
					      <span *ngShow="convertirForm.millas.$error.required">Ingresar millas!</span>
					      <span *ngShow="convertirForm.millas.$error.pattern">Formato debe ser numerico</span>
					    </div>-->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
